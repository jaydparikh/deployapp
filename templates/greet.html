<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1> Hello, welcome to our website </h1>
    <img src="{{ url_for('static', filename='img/welcome.png') }}" alt="Welcome Image" style="width: 300px; height: auto;">
    {% if name %}
        <h2> Hello, {{name}} </h2>
    {% else %}
        <h2> Hello, Guest </h2>
    {% endif %}

    <form action="/users" method="POST"> <!-- in GET send params through uRL; in POST wont be shown -->
        <label for="fname">First Name:</label> <!-- label is used to give a name to the input field -->
        <input type="text" id="fname" name="fname" required>
        <br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- might seem like page stops loading -->

</body>
</html>
